<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="">
            <!-- se usa required para ser un campo obligatorio de llenar -->
            <!-- usamos name para darle un nombre al input -->
            <!-- placeholder para poner un texto en el input -->
            <input type="text" required name="username" placeholder="Tu nombre">
            <input type="email" name="" id=""><!-- Se debe poner formato email -->
            <input type="password" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="color" name="" id="">
            <input type="radio">
            <input type="date">
            <input type="file">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
